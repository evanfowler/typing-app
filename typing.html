<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Typing Speed and Accuracy</title>
  </head>
  <body>
    <div class="container">
      <h1>Typing Speed and Accuracy Test</h1>

      <label for="inputCode">Paste Code to Type:</label>
      <textarea
        id="inputCode"
        placeholder="Paste the code block here..."
      ></textarea>

      <button id="startButton">Start Typing</button>

      <div id="highlightedText" class="highlighted"></div>

      <textarea
        id="typingArea"
        disabled
        placeholder="Start typing here..."
      ></textarea>

      <p id="results"></p>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
